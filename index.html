<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="app-title">
                <i class="fas fa-check-circle"></i>
                Todo List
            </h1>
            <p class="app-subtitle">Stay organized and productive</p>
        </header>

        <div class="todo-container">
            <!-- Add Todo Section -->
            <div class="add-todo-section">
                <div class="input-group">
                    <input type="text" id="todoInput" placeholder="What needs to be done?" maxlength="100">
                    <select id="categorySelect">
                        <option value="personal">Personal</option>
                        <option value="work">Work</option>
                        <option value="shopping">Shopping</option>
                        <option value="health">Health</option>
                        <option value="other">Other</option>
                    </select>
                    <button id="addBtn" class="add-btn">
                        <i class="fas fa-plus"></i>
                        Add
                    </button>
                </div>
            </div>

            <!-- Filter Section -->
            <div class="filter-section">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
                <div class="category-filter">
                    <select id="categoryFilter">
                        <option value="all">All Categories</option>
                        <option value="personal">Personal</option>
                        <option value="work">Work</option>
                        <option value="shopping">Shopping</option>
                        <option value="health">Health</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search todos...">
                </div>
            </div>

            <!-- Stats Section -->
            <div class="stats-section">
                <div class="stat-item">
                    <span class="stat-number" id="totalTodos">0</span>
                    <span class="stat-label">Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="activeTodos">0</span>
                    <span class="stat-label">Active</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="completedTodos">0</span>
                    <span class="stat-label">Completed</span>
                </div>
            </div>

            <!-- Todo List -->
            <div class="todo-list-container">
                <ul id="todoList" class="todo-list">
                    <!-- Todos will be dynamically added here -->
                </ul>
                <div id="emptyState" class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>No todos yet</h3>
                    <p>Add a new todo to get started!</p>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button id="clearCompleted" class="action-btn secondary">
                    <i class="fas fa-trash"></i>
                    Clear Completed
                </button>
                <button id="clearAll" class="action-btn danger">
                    <i class="fas fa-trash-alt"></i>
                    Clear All
                </button>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Todo</h3>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" id="editInput" placeholder="Edit your todo...">
                <select id="editCategorySelect">
                    <option value="personal">Personal</option>
                    <option value="work">Work</option>
                    <option value="shopping">Shopping</option>
                    <option value="health">Health</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="modal-footer">
                <button id="cancelEdit" class="btn secondary">Cancel</button>
                <button id="saveEdit" class="btn primary">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
